{% if recent_users %}
<div class="list-group list-group-flush">
    {% for user in recent_users %}
    <div class="list-group-item d-flex align-items-center">
        <div class="flex-shrink-0">
            <div class="avatar-circle bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <div class="flex-grow-1 ms-3">
            <div class="fw-medium">{{ user.get_full_name|default:user.username }}</div>
            <div class="text-muted small">
                <i class="fas fa-envelope me-1"></i>{{ user.email }}
            </div>
            <div class="text-muted small">
                <i class="fas fa-calendar me-1"></i>Зарегистрирован: {{ user.date_joined|date:"d.m.Y" }}
            </div>
        </div>
        <div class="flex-shrink-0">
            <span class="badge bg-light text-dark border">
                {{ user.booking_set.count }} бронирований
            </span>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-4">
    <i class="fas fa-users fa-2x text-muted mb-3"></i>
    <p class="text-muted mb-0">Пользователей пока нет</p>
</div>
{% endif %}

<style>
.avatar-circle {
    font-size: 0.9rem;
}
.list-group-item {
    border: none;
    padding: 1rem 0;
    border-bottom: 1px solid #e9ecef !important;
}
.list-group-item:last-child {
    border-bottom: none !important;
}
</style>
