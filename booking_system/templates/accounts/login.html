{% extends 'base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <!-- Заголовок карточки -->
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-light bg-opacity-50 border-0 py-4">
                    <h4 class="mb-0 text-center d-flex align-items-center justify-content-center">
                        <div class="bg-primary bg-opacity-10 rounded p-2 me-3">
                            <i class="fas fa-sign-in-alt text-primary"></i>
                        </div>
                        Вход в систему
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                        <div class="alert alert-danger border-0 shadow-sm mb-4">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <div>Неправильное имя пользователя или пароль</div>
                            </div>
                        </div>
                        {% endif %}
                        
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold text-dark">Имя пользователя</label>
                            <input type="text" name="username" class="form-control rounded-3" id="username" required 
                                   placeholder="Введите ваше имя пользователя">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold text-dark">Пароль</label>
                            <input type="password" name="password" class="form-control rounded-3" id="password" required 
                                   placeholder="Введите ваш пароль">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 fw-semibold">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </button>
                    </form>
                    
                    <div class="mt-4 pt-3 text-center border-top">
                        <p class="text-muted mb-0">Нет аккаунта? 
                            <a href="{% url 'register' %}" class="text-primary fw-semibold text-decoration-none">
                                Зарегистрируйтесь
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: 1px solid rgba(0,0,0,.125);
    border-radius: 12px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1) !important;
}

.card-header {
    border-radius: 12px 12px 0 0 !important;
}

.form-control {
    border-radius: 8px;
    border: 1px solid #e0e0e0;
    padding: 0.75rem;
    transition: all 0.2s ease;
    font-size: 0.9rem;
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.1);
}

.btn {
    border-radius: 8px;
    transition: all 0.2s ease;
    font-weight: 500;
}

.rounded-3 {
    border-radius: 12px !important;
}

.alert {
    border-radius: 10px;
    border: none;
}

.form-label {
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
}

.border-top {
    border-color: #e9ecef !important;
}

.text-primary {
    transition: color 0.2s ease;
}

.text-primary:hover {
    color: #0b5ed7 !important;
}
</style>
{% endblock %}
